<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <title>test</title>
    <style>
    *{
        margin:0;
        padding:0;
    }

    body{
        font:15px/1.3 'Open Sans', sans-serif;
        color: #5e5b64;
        text-align:;
    }

    a, a:visited {
        outline:none;
        color:#389dc1;
    }

    a:hover{
        text-decoration:none;
    }

    section, footer, header, aside, nav{
        display: block;
    }

    /*-------------------------
        The menu
    --------------------------*/

    nav{

        display:inline-block;
        margin:0px auto 45px;
        background-color:#344279;
        box-shadow:0 1px 1px #ccc;
        border-radius:2px;
        height:100px;
    }

    nav a{
        display:inline-block;
        padding: 18px 30px;
        color:#fff !important;
        font-weight:;
        font-size:17px;
        text-decoration:none !important;
        line-height:1;
        border-radius: 5px 5px 5px 5px;
        text-transform: uppercase;
        background-color:transparent;
        -webkit-transition:background-color 0.25s;
        -moz-transition:background-color 0.25s;
        transition:background-color 0.25s;
    }

    nav a:first-child{
        border-radius:2px 0 0 2px;
    }

    nav a:last-child{
        border-radius:0 2px 2px 0;
    }

    nav.home .home,
    nav.prospect .prospect,
    nav.alert1 .alert1,
    nav.learn .learn{
        background-color:#5d699a;
    }

    p{
        font-size:16px;
        color:#5d6799;
    }

    p b{
        color:#ffffff;
        display:inline-block;
        padding:5px 10px;
        background-color:#c4d7e0;
        border-radius:2px;
        text-transform:uppercase;
        font-size:18px;
    }
    footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: #fff;
        background-color:#f5f5f5;
        min-height: 56px
    }
    .example::-webkit-input-placeholder{
    	color: white;
    }

    .card {
   margin-top: 20px;
   padding: 30px;
   background-color: rgba(214, 224, 226, 0.2);
   -webkit-border-top-left-radius:5px;
   -moz-border-top-left-radius:5px;
   border-top-left-radius:5px;
   -webkit-border-top-right-radius:5px;
   -moz-border-top-right-radius:5px;
   border-top-right-radius:5px;
   -webkit-box-sizing: border-box;
   -moz-box-sizing: border-box;
   box-sizing: border-box;
}
.card.hovercard {
   position: relative;
   padding-top: 0;
   overflow: hidden;
   text-align: center;
   background-color: #fff;
   background-color: rgba(255, 255, 255, 1);
}
.card.hovercard .card-background {
   height: 130px;
}
.card-background img {
   -webkit-filter: blur(25px);
   -moz-filter: blur(25px);
   -o-filter: blur(25px);
   -ms-filter: blur(25px);
   filter: blur(25px);
   margin-left: -100px;
   margin-top: -200px;
   min-width: 130%;
}
.card.hovercard .useravatar {
   position: absolute;
   top: 15px;
   left: 0;
   right: 0;
}
.card.hovercard .useravatar img {
   width: 100px;
   height: 100px;
   max-width: 100px;
   max-height: 100px;
   -webkit-border-radius: 50%;
   -moz-border-radius: 50%;
   border-radius: 50%;
   border: 5px solid rgba(255, 255, 255, 0.5);
}
.card.hovercard .card-info {
   position: absolute;
   bottom: 14px;
   left: 0;
   right: 0;
}
.card.hovercard .card-info .card-title {
   padding:0 5px;
   font-size: 20px;
   line-height: 1;
   color: #262626;
   background-color: rgba(255, 255, 255, 0.1);
   -webkit-border-radius: 4px;
   -moz-border-radius: 4px;
   border-radius: 4px;
}
.card.hovercard .card-info {
   overflow: hidden;
   font-size: 12px;
   line-height: 20px;
   color: #737373;
   text-overflow: ellipsis;
}
.card.hovercard .bottom {
   padding: 0 20px;
   margin-bottom: 17px;
}
.btn-pref .btn {
   -webkit-border-radius:0 !important;
}

  </style>
  </head>
  <body>
<div id="main">

  <nav class="navbar navbar-expand-lg" v-bind:class="active" v-on:click.prevent>


    <div class="container">

      <div class="col-md-4" style="padding-left:0px; padding-right:0px">
      <input style="font-size:18px;color:white !important; background:#202b5a; border:0px solid #fff;height: 50px;color: white; padding:18px;border-radius: 5px 5px 5px 5px;" class="form-control example" type="text" placeholder="Search Companies" aria-label="Search">
    </div>
    <div class="col-md-8">
      <a >OR</a>
      <a href="#" class="home" v-on:click="makeActive('home')">NEW SMARTLIST</a>
      <a href="#" class="prospect" v-on:click="makeActive('prospect')">PROSPECT</a>
      <a href="#" class="alert1" v-on:click="makeActive('alert1')">ALERT</a>
      <a href="#" class="learn" v-on:click="makeActive('learn')">LEARN</a>
    </div>
  </nav>
</div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
  <script>
    var demo = new Vue({
      el: '#main',
      data: {
        active: 'home'
      },
      methods: {
        makeActive: function (item) {
          this.active = item;
        }
      }
    })
  </script>
